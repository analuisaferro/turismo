<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
    <head>
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <!-- Meta tags ObrigatÃ³rias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- CUSTOM CSS -->
        <link href="{% static 'css/jlb.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/cadastrar.css' %}" rel="stylesheet" type="text/css">
    
        <title>Turismo Nova Friburgo</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <SCRIPT LANGUAGE="JavaScript">
        {% if messages %}
            {% for message in messages %}
                console.log("{{ message }}");
            {% endfor %}
        {% endif %}

        function validar(event){
            event.target.classList.remove("is-invalid");
        }
    </script>

    <body class="body">
        <div class="container-fluid pt-2">  
            <div id="header" class="row">
                <div class="col">
                    <img class="img-fluid" src="{% static 'images/logo.png' %}" alt="Logo Pmnf Turismo" title="Logo Pmnf Turismo"/>                    
                </div>
            </div>   
                <div id="login-screen">
                    {% block conteudo %}{% endblock %}
                    
  </div>
</div>    

<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
